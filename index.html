<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <title>Free Air Sign Up Form</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="sidebar">
            <!-- try 1. image in background of sidebar 2. top elements position elements absolute -->
            <div class="text-background">
                <div class="logo-image"></div>
                <div class="logo-name"></div>
                <div class="photo-credit"></div>
            </div>
        </div>
        <div class="intro"></div>
        <form action="" method="POST">
            <h1>Let's do this!</h1>
            <li>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="user-first-name">
            </li>
            <li>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="user-last-name">    
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">    
            </li>
            <li>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </li>
            <li>
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd">
            </li>
            <li>
                <label for="pwd-confirm">Password</label>
                <input type="password" id="pwd-confirm" name="pwd-confirm">
                <!-- try validating using Javascript -->
            </li>
        </form>
        <div class="log-in-link"></div>
    </body>
</html>
